<div class="chat-container">
  <div class="chat-box">
    <h2 class="chat-title">Chat Online</h2>

    <!-- status de conexÃ£o -->
    <div class="connection-status" [ngClass]="connectionStatus">
      <span *ngIf="connectionStatus === 'connected'">ğŸŸ¢ Connected</span>
      <span *ngIf="connectionStatus === 'reconnecting'">ğŸŸ¡ Reconnecting...</span>
      <span *ngIf="connectionStatus === 'disconnected'">ğŸ”´ Disconnected</span>
    </div>

    <!-- formulÃ¡rio de mensagens -->
    <form class="chat-form" (ngSubmit)="sendMessage()">
      <div class="chat-inputs">
        <input type="text" [(ngModel)]="userName" name="userName" placeholder="Your name" required />
        <input type="text" [(ngModel)]="message" name="message" placeholder="Your message" required />
      </div>
      <button type="submit" [disabled]="connectionStatus !== 'connected'">Send</button>
    </form>

    <!-- mensagens -->
    <div class="chat-messages">
      <p *ngFor="let msg of messages">
        <strong>{{ msg.user }}:</strong> {{ msg.text }}
      </p>
    </div>
  </div>
</div>
